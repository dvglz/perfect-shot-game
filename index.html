<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timed-Shot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }

        #game-container {
            width: 100%; /* Take up available width */
            max-width: 600px; /* Limit on larger screens */
            height: 100%; /* Take up available height */
            min-height: 700px; /* Limit on larger screens */
            margin: auto; /* Center horizontally */
            position: relative;
        }

        #game-container canvas {
            display: block; /* Ensure canvas takes up full container */
        }

        /* --- Стили для Лоадера --- */
        #loader {
            position: absolute; /* Позиционируем абсолютно внутри #game-container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Используем flexbox для центрирования содержимого */
            flex-direction: column; /* Элементы будут располагаться по вертикали */
            justify-content: center; /* Центрируем по вертикали */
            align-items: center; /* Центрируем по горизонтали */
            background-color: #242424; /* Тот же фон, что у игры */
            color: #eee; /* Цвет текста */
            font-family: '"Special Gothic Expanded One", monospace';
            font-size: 24px;
            z-index: 100000; /* Убедимся, что лоадер поверх всего */
            pointer-events: none; /* Позволяет кликам проходить сквозь лоадер (если нужен только текст) */
        }

        /* Стили для индикатора прогресса (простая полоса) */
        #loader-progress {
            width: 80%; /* Ширина полосы */
            height: 20px;
            border: 1px solid #eee;
            margin-top: 10px; /* Отступ от текста */
            overflow: hidden; /* Обрезает содержимое, если оно выходит за границы */
        }

        #loader-bar {
            width: 0%; /* Начальная ширина - 0% */
            height: 100%;
            background-color: #F44336; /* Цвет полосы прогресса */
        }
        /* --- Конец стилей Лоадера --- */


        /* Clutch Mode Glow */
        .clutch-glow {
            animation: clutchGlow 1s infinite alternate;
        }

        @keyframes clutchGlow {
            from {
                box-shadow: 0 0 20px red;
            }
            to {
                box-shadow: 0 0 40px red;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Элемент Лоадера -->
        <div id="loader">
            <div>Loading...</div>
            <div id="loader-progress">
                <div id="loader-bar"></div>
            </div>
            <div id="loader-percent">0%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
